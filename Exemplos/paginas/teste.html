<html lang="pt-br">
  <head>
    <title> Uso de meta tags </title>
	<meta charset="utf-8">
	<!-- Definir as palavras-chave do documento (mínimo 3 palavras e máximo 5) -->
	<meta name="keywords" content="key1, key2, key3">
	<!-- Definir o autor e desenvolvedor da página web -->
	<meta name="author" content="WPF Company">
	<meta name="developer" content="wilton de paula filho">
	<!-- Descrever o conteúdo da página -->
	<meta name="description" content="resumo da pagina">
	<!-- Disponibilizar o email do responsável pelo desenvolvimento da página -->
	<meta name="contact" content="wiltonpaulafilho@gmail.com">
	<!--Redirecionar para a página http://www.google.com após 5 segundos-->
	<meta http-equiv="refresh" content="5;http://www.google.com">
  </head>

  <body>
	A página do Google Search será aberta em 5 segundos. AGUARDE.
  </body>
</html>
