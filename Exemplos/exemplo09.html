  <body>
	<form>

		<!-- Cabeçalho da tabela -->
		<tr>
			<td colspan="2" align="center"> Cadastro de alunos </td>
		</tr>

			<td align="right" width="180">Nome:</td>

		</tr>
		<tr>

				<select>
				  <option> Masculino </option>

				</select>
			</td>

		</tr>
		<tr>

		<!-- Botoes do formulario -->

			<td colspan="2" align="center"> 
				<input type="button" value="Cadastrar"> 
			    <input type="button" value="Cancelar"> 
			</td>
		</tr>
