        <script>
            NRO_QUESTOES = 4;
            function validarQuestao() {
                var vetor = new Array(NRO_QUESTOES);
                var cont = 0;
                for (var j=0; j<NRO_QUESTOES; j++) {
                    nroAlternativas = document.getElementsByName("questao"+(j+1)).length;
                    // Analisa as alternativas de cada questão
                    for (var i=0; i<nroAlternativas; i++) {
                        if (document.getElementsByName("questao"+(j+1))[i].checked) {
                            vetor[cont++] = document.getElementsByName("questao1")[i].value;
                            break;
                        }
                    }
                }
                armazenarDados(vetor);
            }
            function armazenarDados(vetor) {
                if (typeof(Storage) !== "undefined") {
                    sessionStorage.setItem("vetorRespostas",vetor);
                    window.open("exemplo32.html","_self");
                } else {
                    alert("Seu navegador é muito antigo. Não é possível emitir certificado");
                }
            }
        </script>
