    function conferirQuestoes() {
        var qtdAlternativas, a, q;
        var vetAlternativas = new Array();

        for (q=0; q<QTD_QUESTOES; q++) {
            qtdAlternativas = document.getElementsByName("questao"+(q+1)).length;
            for (a=0; a<qtdAlternativas; a++)
                if (document.getElementsByName("questao"+(q+1))[a].checked)
                    //Vetor contendo todas as alternativas selecionadas pelo user
                     vetAlternativas[q] = document.getElementsByName("questao"+(q+1))[a].value;
        }
        // Armazenando na seção do navegador o vetor contendo as alternativas selecionadas pelo user.
        sessionStorage.alternativas = vetAlternativas;
        window.open("exemplo34.html","_self");
    }
